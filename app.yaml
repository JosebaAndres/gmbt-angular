runtime: python39

handlers:
  # Handlers to load all js and css files generated by ng build
  - url: /(.*\.(css|js))
    static_files: dist/apps/noise-to-help/\1
    upload: dist/apps/noise-to-help/.*

  # Handlers to load assets and favicon.ico files generated by ng build
  - url: /((?:assets)/.*|favicon\.ico)
    static_files: dist/apps/noise-to-help/\1
    upload: dist/apps/noise-to-help/.*

  # Handler to load angular router
  - url: /.*
    secure: always
    static_files: dist/apps/noise-to-help/index.html
    upload: dist/apps/noise-to-help/index.html
