runtime: python27
api_version: 1
threadsafe: yes

handlers:
  # Hanlders to load all js and css files generated by ng build
  - url: /(.*\.(css|js))
    static_files: ../../dist/apps/noise-to-help/\1
    upload: dist/apps/noise-to-help/.*
  # Hanlders to load assets and favicon.ico files generated by ng build
  - url: /((?:assets)/.*|favicon\.ico)
    static_files: ../../dist/apps/noise-to-help/\1
    upload: dist/apps/noise-to-help/.*
  # Hanlders to load angular router
  - url: .*
    secure: always
    static_files: ../../dist/apps/noise-to-help/index.html
    upload: dist/apps/noise-to-help/index.html

# Skip any files not in the ../../dist/apps/noise-to-help folder
skip_files:
  - ^(?!../../dist/apps)
