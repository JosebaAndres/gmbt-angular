<mat-toolbar class="app-navbar-secondary">
  <app-centered-layout class="app-navbar-secondary__toolbar-container">
    <div class="app-navbar-secondary__toolbar-content">
      <div class="app-navbar-secondary__separator-item"></div>
      <span class="app-navbar-secondary__link-item mat-small app-navbar-secondary__slogan"
        >Let's make some noise to help people</span
      >
      <div class="app-navbar-secondary__separator-item"></div>
      <div class="app-navbar-secondary__secondary-hidden-icons" *ngIf="isPhone$ | async"></div>
      <div class="app-navbar-secondary__secondary-icons" *ngIf="isNotPhone$ | async">
        <a class="app-navbar-secondary__link-item" href="https://www.facebook.com/noisetohelp" target="_blank">
          <mat-icon class="app-navbar-secondary__icon" svgIcon="facebook" [inline]="true"></mat-icon>
        </a>
        <a class="app-navbar-secondary__link-item" href="https://www.instagram.com/noisetohelp" target="_blank">
          <mat-icon class="app-navbar-secondary__icon" svgIcon="instagram" [inline]="true"></mat-icon>
        </a>
      </div>
    </div>
  </app-centered-layout>
</mat-toolbar>
