<div class="gmbt-carousel" #carousel>
  <div
    class="gmbt-carousel__size-element"
    gmbtResizeObserver
    (resizeElement)="onResizeCarouselSizeElement($event)"
  ></div>
  <div
    class="gmbt-carousel__wrapper"
    [style.width.px]="carouselWidth$ | async"
    [style.height.px]="carouselHeight$ | async"
  >
    <div class="gmbt-carousel__content" #carouselContent>
      <div
        *ngFor="let item of items"
        class="gmbt-carousel__item"
        [style.width.px]="carouselWidth$ | async"
        [style.height.px]="carouselHeight$ | async"
      >
        <ng-container [ngTemplateOutlet]="item.template"></ng-container>
      </div>
    </div>
    <button
      class="gmbt-carousel__previous-button"
      mat-mini-fab
      aria-label="Previous"
      (click)="previous()"
      [disabled]="currentSlideIsFirst$ | async"
    >
      <mat-icon svgIcon="arrow-left"></mat-icon>
    </button>
    <button
      class="gmbt-carousel__next-button"
      mat-mini-fab
      aria-label="Next"
      (click)="next()"
      [disabled]="currentSlideIsLast$ | async"
    >
      <mat-icon svgIcon="arrow-right"></mat-icon>
    </button>
    <gmbt-carousel-dots class="gmbt-carousel__dots"> </gmbt-carousel-dots>
  </div>
</div>
