<div class="gmbt-card">
  <mat-card>
    <mat-card-header>
      <div
        mat-card-avatar
        class="gmbt-card__avatar"
        *ngIf="resolvedAvatarPath"
        [style.background-image]="resolvedAvatarPath"
      ></div>
      <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
      <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="imagePath" mat-card-image [src]="resolvedImagePath" />
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
  </mat-card>
</div>
